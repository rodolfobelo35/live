<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ao Vivo no YouTube</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            height:100vh;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            display:flex; align-items:center; justify-content:center;
            font-family:'Roboto',Arial,sans-serif;
            overflow:hidden;
        }
        .container { text-align:center; padding:20px; }
        .live-badge {
            display:inline-block; background:#FF0000; color:white;
            font-size:14px; font-weight:700; padding:6px 12px; border-radius:4px;
            margin-bottom:20px; text-transform:uppercase; animation:pulse 2s infinite;
        }
        h1 { color:#fff; font-size:2.8rem; margin-bottom:10px; }
        p { color:#aaa; font-size:1.2rem; margin-bottom:40px; }
        .btn {
            background:#FF0000; color:white; font-size:22px; font-weight:700;
            text-transform:uppercase; letter-spacing:1px; padding:18px 60px;
            border:none; border-radius:50px; cursor:pointer;
            box-shadow:0 10px 30px rgba(255,0,0,.4);
            transition:all .3s; display:inline-flex; align-items:center; gap:12px;
        }
        .btn:hover { background:#cc0000; transform:translateY(-4px); box-shadow:0 15px 35px rgba(255,0,0,.5); }
        .play { width:28px; height:28px;
            background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>') center/contain no-repeat;
        }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.8} }
        @media (max-width:600px){ h1{font-size:2.2rem} .btn{font-size:18px; padding:16px 40px} }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="live-badge">● AO VIVO</div>
        <h1>Transmissão ao Vivo</h1>
        <p>Assista agora no YouTube</p>

        <!-- BOTÃO QUE ABRE DIRETO SEM POP-UP -->
        <a href="https://www.youtube.com/live/Ufd0cYzeaks" 
           onclick="openYouTube(); return false;" 
           class="btn">
            <span class="play"></span>
            ASSISTIR AGORA
        </a>
    </div>

    <script>
        function openYouTube() {
            const url = "https://www.youtube.com/live/Ufd0cYzeaks";
            
            // Tenta abrir direto no app usando o intent moderno (funciona Android e iOS sem pop-up na maioria dos casos)
            if (navigator.userAgent.match(/Android/i)) {
                // Android – Intent universal que abre direto no app
                window.location = "intent://www.youtube.com/live/Ufd0cYzeaks#Intent;scheme=https;package=com.google.android.youtube;end";
            } 
            else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                // iOS 17+ – Universal Link + fallback
                window.location = "https://www.youtube.com/watch?v=Ufd0cYzeaks&feature=youtu.be";
                setTimeout(() => {
                    window.location = "youtube://watch?v=Ufd0cYzeaks";
                }, 500);
            } 
            else {
                // Desktop
                window.open(url, "_blank");
            }
        }
    </script>

</body>
</html>
